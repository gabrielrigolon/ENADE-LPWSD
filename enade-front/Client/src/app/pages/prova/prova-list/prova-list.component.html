<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Provas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
        <thead>
            <tr>
              <th>Name</th>
              <th>Initial Date</th>
              <th>Final Date</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prova of provas">
              <td>{{prova.id}}</td>
              <td>{{prova.data | date: 'dd/MM/yyyy HH:mm'}}</td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
