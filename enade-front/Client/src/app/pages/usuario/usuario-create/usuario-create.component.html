<h3>Criar Usuario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="usuario.name" name="Nome">
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="user" required [(ngModel)]="usuario.user" name="user">
    </div>

    <div class="form-group">
      <label for="name">Senha</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="usuario.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Gravar</button>
  </form>
</div>
