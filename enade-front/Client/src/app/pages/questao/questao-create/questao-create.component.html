<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Descricao </label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="questao.descricao" name="Nome">
    </div>

    <div class="form-group">
      <label for="name">Alternativa A</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="questao.alternativaA" name="Cidade">
    </div>
    <div class="form-group">
      <label for="name">Alternativa B</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="questao.alternativaB" name="Cidade">
    </div>
    <div class="form-group">
      <label for="name">Alternativa C</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="questao.alternativaC" name="Cidade">
    </div>
    <div class="form-group">
      <label for="name">Alternativa D</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="questao.alternativaD" name="Cidade">
    </div>
    <div class="form-group">
      <label for="name">Alternativa E</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="questao.alternativaE" name="Cidade">
    </div>

    <div class="form-group">
      <label for="name">Resposta Certa</label>
      <input type="number" class="form-control" id="nota" required [(ngModel)]="questao.reposta" name="nota">
    </div>

    <button type="submit" class="btn btn-success">Gravar</button>
  </form>
</div>
